<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador cócteles</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6885363b9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header--title">Buscador de cócteles</h1>
        <form class="form" action="">
          <input
            type="text"
            placeholder="Introduce un cocktail.Ej:margarita"
            class="input js-input"
          />
          <button class="button js-btn-search">Buscar</button>
          <button class="button js-btn-reset">Reset</button>
        </form>
      </header>

      <main class="main">
        <section class="favorites">
          <h2 class="favorites--title">Cócteles favoritos</h2>
          <ul class="favorites--list js-list-favorites"></ul>
          <div class="favorites--container__button js-btn-cleanAllFavorites">
            <button class="favorites--btnClearAll hidden js-btn-clear">
              Borrar favoritos
            </button>
          </div>
        </section>
        <section class="cocktail">
          <h2 class="cocktail--title">Lista</h2>
          <ul class="cocktail--list js-list-cocktails"></ul>
        </section>
      </main>

      <footer class="footer"></footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
